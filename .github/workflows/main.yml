name: Merge Repositories

on:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout `Projects` repository
        uses: actions/checkout@v3

      - name: Merge Portfolio Repository
        run: |
          git clone --depth 1 https://github.com/VIDHEESH/portfolio.git temp
          mkdir -p WebDevelopment/Portfolio
          mv temp/* WebDevelopment/Portfolio/
          rm -rf temp
          git config --global user.email "vidheesh1@gmail.com"
          git config --global user.name "VIDHEESH"
          git add .
          git commit -m "Added Portfolio project"
          git push origin main
